allprojects {
    repositories {
        google()
        jcenter()
    }
}

ext {
    kotlin = '1.4.31'
    nav_version = '2.3.4'
    def androidx_test = '1.2.0'
    def appcompat = '1.2.0'
    def constraint_layout = '2.0.4'
